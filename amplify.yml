version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run backend:deploy
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up Flutter SDK..."
        - |
          if [ ! -d "flutter" ]; then
            echo "Cloning Flutter SDK..."
            git clone https://github.com/flutter/flutter.git -b stable --depth 1
          else
            echo "Flutter SDK already exists, skipping clone..."
          fi
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter --version
        - echo "Installing Flutter dependencies..."
        - flutter pub get
        - echo "Verifying amplify_outputs.json exists..."
        - ls -la amplify_outputs.json
    build:
      commands:
        - echo "Building Flutter web app..."
        - export PATH="$PATH:`pwd`/flutter/bin"
        - export FLUTTER_WEB_RENDERER=html
        - flutter doctor --android-licenses || true
        - flutter build web --release --no-tree-shake-icons --dart-define=FLUTTER_WEB_RENDERER=html
        - echo "Build completed. Checking output..."
        - ls -la build/web/
        - echo "Checking for required files..."
        - ls -la build/web/index.html
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - flutter/.git/**/*
      - flutter/bin/cache/**/*
      - .dart_tool/**/*
      - .flutter-plugins
      - .flutter-plugins-dependencies
      - .packages
      - pubspec.lock
      - node_modules/**/*
      - .amplify/**/*