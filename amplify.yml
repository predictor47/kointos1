version: 1
backend:
  phases:
    build:
      commands:
        - npx amplify pull --yes --appId YOUR_APP_ID --envName YOUR_ENV_NAME
frontend:
  phases:
    preBuild:
      commands:
        - git clone https://github.com/flutter/flutter.git
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter precache
        - flutter pub get
    build:
      commands:
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - .dart_tool/**/*
      - .flutter-plugins
      - .flutter-plugins-dependencies
      - .packages
      - pubspec.lock