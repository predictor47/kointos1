version: 1
frontend:
  phases:
    preBuild:
      commands:
        - flutter --version
        - flutter pub get
    build:
      commands:
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - .dart_tool/**/*
      - .flutter-plugins
      - .flutter-plugins-dependencies
      - .packages
      - pubspec.lock
backend:
  phases:
    build:
      commands:
        - npm ci
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID